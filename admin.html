<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — Users</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="navbar">
    <div class="navleft">
      <a href="index.html">Home</a>
    </div>
    <div class="navright" id="navright"></div>
  </div>

  <div class="signinbox">
    <h1>Admin — User Accounts</h1>
    <p class="small">Manage demo users stored in <code>localStorage</code> (key: <code>fbla_users</code>).</p>

    <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap;">
      <button id="exportBtn" class="primary-btn" style="width:auto;padding:8px 12px;">Export JSON</button>
      <label style="display:inline-block;">
        <input id="importFile" type="file" accept="application/json" style="display:none;">
        <button id="importBtn" class="primary-btn" style="width:auto;padding:8px 12px;">Import JSON</button>
      </label>
      <button id="clearBtn" class="primary-btn" style="width:auto;padding:8px 12px;background:#a33;color:#fff;">Clear All Users</button>
      <div id="adminMessage" style="margin-left:8px;min-height:18px"></div>
    </div>

    <div style="overflow:auto;">
      <table style="width:100%;border-collapse:collapse">
        <thead>
          <tr style="text-align:left;border-bottom:1px solid rgba(0,0,0,0.06)">
            <th style="padding:8px">#</th>
            <th style="padding:8px">Username</th>
            <th style="padding:8px">Password</th>
            <th style="padding:8px">Actions</th>
          </tr>
        </thead>
        <tbody id="usersBody"></tbody>
      </table>
    </div>
  </div>

  <script src="scripts/main.js" defer></script>
  <script src="scripts/admin.js" defer></script>
</body>
</html>
